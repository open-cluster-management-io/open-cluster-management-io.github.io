{{ $home := .Site.GetPage "home" }}

{{ $rootPath := "" }}
{{ if eq $home.Lang "zh" }}
    {{ $rootPath = "/zh" }}
{{ end }}

<div class="bd-masthead mb-3">
  <div class="container px-4 px-md-3">
    <div class="row">
      <div class="col-md-8 order-md-1 col-lg-5 text-center text-md-start">
        <h1 class="mb-3">{{ i18n "subject_title" }}</h1>
        <p class="lead mb-4">{{ i18n "subject_content" }}</p>
        <div class="d-md-block">
          <a class="ocm-btn ocm-btn-lg"
            href="{{ $rootPath }}/getting-started"
            role="button">{{ i18n "subject_getting_started" }}</a>
        </div>
      </div>
      <div class="col-8 mx-auto col-md-4 order-md-2 col-lg-7 subject-img">
      </div>
    </div>
  </div>
</div>
